<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/phone.png" alt="phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./Imagens/1024px-Instagram_logo.svg.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./Imagens/anon.png" alt="profile photo">
                        </div>
                    <a href="#" class="instagram-login">Continue como anon</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é anon</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                        </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="./Imagens/appstore.png" alt="appstore">
                        </a>
                        <a href="#" class="app-download">
                            <img src="./Imagens/googleplay.png" alt="googleplay">
                        </a>
                    </div>
                </div>
                </div>
        </div>
    </body>

</html>
